# Alembic configuration for P1-Edge-VPS.
#
# CHANGELOG:
# - 2026-02-13: Initial creation (STORY-007)
#
# TODO:
# - None

[alembic]
# Path to migration scripts, relative to this file.
script_location = src/db/migrations

# Template used to generate migration file names.
file_template = %%(rev)s_%%(slug)s

# Timezone for revision creation date.
timezone = UTC

# sqlalchemy.url is loaded from DATABASE_URL env var in env.py.
# Do NOT set it here to avoid hardcoded credentials.
# sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
