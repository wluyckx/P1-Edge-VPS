services:
  api:
    build: .
    env_file: .env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "127.0.0.1:18001:8000"
    networks:
      default:
        aliases:
          - p1_api
      edge:
        aliases:
          - p1_api

  postgres:
    image: timescale/timescaledb:2.17.2-pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: p1energy
      POSTGRES_USER: p1
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

networks:
  edge:
    name: edge
    external: true

volumes:
  pgdata:
